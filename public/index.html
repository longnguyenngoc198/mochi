  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      changeLang()
      window.MC_LANG = window.localStorage.getItem('mc_lang') ? window.localStorage.getItem('mc_lang') : 'vi'
      function changeLang() {
        const pathName = window.location.pathname
        if(pathName.includes('/vi')) {
          document.documentElement.setAttribute("lang", 'vi');
          window.localStorage.setItem('mc_lang', 'vi')
          document.querySelector('meta[name="description"]').setAttribute("content", "Học Kanji và từ vựng tiếng Nhật dễ dàng hơn với MochiMochi! Chinh phục 1000 từ vựng trong 1 tháng chỉ với 15' học mỗi ngày");
          document.querySelector('title').innerText = "Kanji.mochidemy.com - Học từ vựng Tiếng Nhật và Kanji với MochiMochi website" 
        }
        else if(pathName.includes('/en')){
          document.documentElement.setAttribute("lang", 'en');
          window.localStorage.setItem('mc_lang', 'en')
          document.querySelector('meta[name="description"]').setAttribute("content", "MochiMochi - The most joyful Kanji & Japanese vocabulary learning website, helping you memorize 1000 Kanji in just 1 month.");
          document.querySelector('title').innerText = "Kanji.mochidemy.com - Learn Japanese Vocabulary and Kanji - MochiMochi Website"
        }
        // else {
        //   document.documentElement.setAttribute("lang", 'en');
        //   window.localStorage.setItem('mc_lang', 'en')
        // }
      }
    </script>
    <script>
      const test = mcCheckDevice();
      console.log({test});
      function mcCheckDevice(){
        const currentDevice = window.navigator.userAgent
        let checkDevice = ''
        const screenWidth = window.screen.width
        switch(true) {
          case currentDevice.includes('Android') && screenWidth < 500: 
            checkDevice = 'android'
            window.location.href = 'https://play.google.com/store/apps/details?id=com.mochimochi.android.an'
            break;
          case currentDevice.includes('iPhone'): 
            checkDevice = 'iPhone'
            window.location.href = 'https://apps.apple.com/us/app/learn-kanji-with-mochimochi/id1463353686'
            break;
          default: 
            checkDevice = 'PC'
            break;
        }
        return checkDevice;
      }
    </script>
